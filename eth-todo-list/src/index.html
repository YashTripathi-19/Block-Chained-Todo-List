 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Daily Report System</title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a
        class="navbar-brand col-sm-3 col-md-2 mr-0"
        href="#"
        >Enterprise | Daily Report System</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading Daily Reports...</p>
          </div>
          <div id="content">
            <!-- ðŸ”„ Form heading changed -->
            <form onsubmit="App.createTask(); return false;">
              <input
                id="newTask"
                type="text"
                class="form-control"
                placeholder="Submit your daily work update..."
                required
              />
              <input type="submit" hidden />

            </form>

            <button onclick="clearReports()" id="clearBtn" type="button">Clear All Reports</button>

            <!-- ðŸ”„ Task list updated for daily reports -->
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="content">Report content goes here...</span>
                </label>
              </div>
            </ul>

            <!-- ðŸ”„ Completed section for supervisor-verified reports -->
            <ul id="completedTaskList" class="list-unstyled"></ul>
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.5.2/dist/truffle-contract.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
